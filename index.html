<!-- SIGNOS -->
    <main id="main_signo"> <!-- Basicamente um body 2-->
        <h1>Descubra os Signos</h1>
        <div id="todos_signos">
            <section class="signos_caixa"> <!-- Signos da esquerda-->
                <img class="signo" src="imagens/signos/aries.png" alt="Signo do zodíaco Áries"></img>
                <img class="signo" src="imagens/signos/gemeos.png" alt="Signo do zodíaco Gêmeos"></img>
                <img class="signo" src="imagens/signos/leao.png" alt="Signo do zodíaco Leão"></img>
                <img class="signo" src="imagens/signos/libra.png" alt="Signo do zodíaco Libra"></img>
                <img class="signo" src="imagens/signos/sargitario.png" alt="Signo do zodíaco Sargitário"></img>
                <img class="signo" id="ultimo_signo" src="imagens/signos/aquario.png" alt="Signo do zodíaco Aquário"></img>
            </section>
            <section id="descricaoSigno"></section> <!-- Descrição do signo (tudo feito em Js)-->
            <section class="signos_caixa"> <!-- Signos da direita-->
                <img class="signo" src="imagens/signos/touro.png" alt="Signo do zodíaco Touro"></img>
                <img class="signo" src="imagens/signos/cancer.png" alt="Signo do zodíaco Câncer"></img>
                <img class="signo" src="imagens/signos/virgem.png" alt="Signo do zodíaco Virgem"></img>
                <img class="signo" src="imagens/signos/escorpiao.png" alt="Signo do zodíaco Escorpião"></img>
                <img class="signo" src="imagens/signos/capricornio.png" alt="Signo do zodíaco Capricórnio"></img>
                <img class="signo" id="ultimo_signo" src="imagens/signos/peixes.png" alt="Signo do zodíaco Peixes"></img>
            </section>
        </div>
    </main>
